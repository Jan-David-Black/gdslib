repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: "8fa80b3606aeb984ef735598415628aa7cb20ce9"
      hooks:
          # - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace

    # - repo: https://github.com/hakancelik96/unimport
    #   rev: 2afb4cc295a07c328f66592f75dc84179997bd1b
    #   hooks:
    #       - id: unimport
    #         args: [--remove, --include-star-import,  --ignore-init, --gitignore]

    - repo: https://github.com/pycqa/isort
      rev: "11c06abdd0b9dd7f14a77c103014f74ea563d9ef"
      hooks:
          - id: isort
            files: "gdslib/.*"
            args: ["--profile", "black", "--filter-files"]

    - repo: https://github.com/psf/black
      rev: "14072be245b909d2340e13c571e76bf36080cc5a"
      hooks:
          - id: black

    - repo: https://gitlab.com/pycqa/flake8
      rev: "e7054a0b1d52092529adb414ee0cb98d66170fda"
      hooks:
          - id: flake8

    - repo: https://github.com/kynan/nbstripout
      rev: 0.5.0
      hooks:
        - id: nbstripout
          files: ".ipynb"

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: "449ace5e55cb1e43057ab67349dce1208e657768"
      hooks:
          - id: mypy
            exclude: ^(docs/|example-plugin/|tests/fixtures/|sp)
